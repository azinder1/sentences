<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>New Sentence Builder</title>
  </head>
  <body>
   <div class="container">
     <div id="blanks">
       <form>
         <div class="form-group">
           <label for="enterSentence">Type your sentence here</label>
           <input id="enterSentence" class="form-control" type="text">
         </div>
         <button id="submitButton" class="btn" type="submit">Submit</button>
       </form>
     </div>
     <div id="list">
       <h2>Poof!  New Sentence!</h2>
       <p id="newSentence"></p>
     </div>
   </div>
  </body>
</html>
